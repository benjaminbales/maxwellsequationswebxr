<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js ar - hit test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> ar - hit test<br/>Enable chrome://flags/#webxr-ar-module<br/>Enable chrome://flags/#webxr-hit-test<br/>(Chrome Android 81+)
		</div>

		<script type="module">

                        import * as THREE from '../js/third-party/three.js/build/three.module.js';
			import { ARButton } from './ARButton.js';

			var container;
			var camera, scene, renderer;
			var controller;

			var reticle;

			var hitTestSource = null;
			var hitTestSourceRequested = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				var light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//


				function onSelect() {

					if ( reticle.visible ) {

						var numSegments = 32;

						//define scene object
						var sphereRadius = .1;
						var sphereGeometry = new THREE.SphereGeometry(sphereRadius, numSegments, numSegments);
						var sphereMaterial = new THREE.MeshBasicMaterial({color: 0xff0000});
						var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
						sphere.position.setFromMatrixPosition(reticle.matrix);
						scene.add(sphere);

						//define probe axes
						var axisRadius = 0.0025;
						var axisLength = 0.25; 
						var axisGeometry = new THREE.CylinderBufferGeometry( axisRadius, axisRadius, axisLength, numSegments );
						var axisMaterial = new THREE.MeshPhongMaterial( { color: 0xffffff } );						
						
						//x-axis
						var xAxis = new THREE.Mesh( axisGeometry, axisMaterial );
						xAxis.position.setFromMatrixPosition( reticle.matrix );
						xAxis.position.add(new THREE.Vector3(axisLength/2, 0, 0));
						xAxis.rotation.x = Math.PI / 2;
						xAxis.rotation.z = Math.PI / 2;
						scene.add(xAxis);

						//define probe y-axis
                                                var yAxis = new THREE.Mesh( axisGeometry, axisMaterial );
                                                yAxis.position.setFromMatrixPosition( reticle.matrix );
						yAxis.position.add(new THREE.Vector3(0, axisLength/2, 0));
                                                scene.add(yAxis);

      						//var material = new THREE.LineDashedMaterial( { color: 0x00ff00, });
						
      						//var points = [];
      						//points.push( new THREE.Vector3( - 10, 0, 0 ) );
      						//points.push( new THREE.Vector3( 0, 10, 0 ) );
      						//points.push( new THREE.Vector3( 10, 0, 0 ) );
						
      						//var geometry = new THREE.BufferGeometry().setFromPoints(points);
      						//var line = new THREE.Line(geometry, material);
						//line.position.setFromMatrixPosition(reticle.matrix);
						//scene.add(line);
						//console.log("line.position.x " + line.position.x);

					}
				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingBufferGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				renderer.setAnimationLoop( render );

			}

			function render( timestamp, frame ) {

				if ( frame ) {

					var referenceSpace = renderer.xr.getReferenceSpace();
					var session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						var hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							var hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
